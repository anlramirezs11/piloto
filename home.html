
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

<body>
<div class="map container">
    <div id='map'></div>
</div>
<div class="info container">
    <h1>ASDF</h1>
</div>




<script type="text/javascript">
var SECOPII= "https://www.datos.gov.co/resource/9f3w-id9a.json?$$app_token=glFv4rbJcL4JLD1Q3UJrlDthE";
var SECOPI= "https://www.datos.gov.co/resource/c6dm-udt9.json?$$app_token=glFv4rbJcL4JLD1Q3UJrlDthE";
var map=null
 var NumContracI=[];
 var NumContracII=[];
document.addEventListener("DOMContentLoaded", function(event) {
   
     bogota.features[11].properties.Contratos = 75;
    countContractI();
    countContractII();
     domap();
});


function countContractI(){
    var anno;
    for(var i=0; i<3;i++){
        anno=2016+i;
        var searchFilter="&tipo_de_contrato=Obra&nombre_de_la_entidad="+encodeURI("BOGOTÁ D.C. - ALCALDÍA LOCAL CIUDAD BOLÍVAR")+"&anno_cargue_secop="+anno;     
        var url=SECOPI+searchFilter;
        $.ajax({
            url: url,
            type: "GET",
            data: {
                "$limit":10000
            },
            error: function(xhr, status, error) {
                alert("Ocurrió un error al tratar de obtener las columnas, por favor contacte al administrador");
            },
            success: function(data, textStatus, jqXHR){
                bogota.features[11].properties.Contratos = 317200;
                NumContracI.push(data.length);
            }
           });
        
    }
    }
    
function countContractII(){
    var anno;
        var searchFilter="&tipo_de_contrato=Obra&nombre_entidad="+encodeURI("ALCALDIA LOCAL DE CIUDAD BOLIVAR");     
        var url=SECOPII+searchFilter;
        $.ajax({
            url: url,
            type: "GET",
            data: {
                "$limit":10000
            },
            error: function(xhr, status, error) {
                alert("Ocurrió un error al tratar de obtener las columnas, por favor contacte al administrador");
            },
            success: function(data, textStatus, jqXHR){
                NumContracII.push(data.length);
            }
           });  
    }

function domap(){
     if( map!=null )
        map.remove()
    map = L.map('map').setView([4.4, -74.2], 10);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 11,
                minZoom: 10,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors ',
		id: 'mapbox.light'
	}).addTo(map);
	var info = L.control();
	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};
	info.update = function (props) {
		this._div.innerHTML = props ? '<div class="logo"></div><div class="infoLocal"><h4>Alcaldía Local de<br>'+props.NOMBRE+'</h4><h> <b>' + props.NOMBRE + '</b><br />' + props.Contratos+ ' people / mi<sup>2</sup></div>'
			: 'Visita cada localdiad para ver la contración en Obras Publicas';
	};
	info.addTo(map);
	function getColor(d) {
		return d > 1000 ? '#FF3333' :
                       d > 500  ? '#FF9966' :
                                  '#FFFF99';
	}
	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.Contratos)
		};
	}
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(bogota, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="https://www.colombiacompra.gov.co/">Colombia Compra Eficiente</a>');


	var legend = L.control({position: 'bottomleft'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 500, 1000],
			labels = ["ASDFGH"],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];
			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);
}

</script>


</body>
</html>
